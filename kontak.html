<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontak — CancerRiseUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="font-poppins bg-white">

  <header class="shadow-sm">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <!-- Logo yang bisa diklik ke halaman utama -->
      <a href="index.html" class="w-10 h-10 rounded-full overflow-hidden flex items-center justify-center">
        <img src="logo.jpeg" alt="Logo CancerRiseUp" class="w-full h-full object-cover">
      </a>
      <div>
        <h1 class="text-xl font-bold">CancerRiseUp</h1>
        <p class="text-xs text-gray-500 -mt-1">Bersama untuk harapan</p>
      </div>
    </div>
  </div>
</header>


  <main class="container mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold mb-4">Hubungi Kami</h2>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-black/90 p-5 rounded-lg text-white">
        <form id="contactForm" class="space-y-4">
          <input type="text" name="name" required placeholder="Nama" class="w-full px-3 py-2 rounded text-black" />
          <input type="email" name="email" required placeholder="Email" class="w-full px-3 py-2 rounded text-black" />
          <textarea name="message" required placeholder="Pesan" class="w-full px-3 py-2 rounded text-black h-36"></textarea>
          <button type="submit" class="bg-pink-500 px-4 py-2 rounded text-white">Kirim Pesan</button>
        </form>
        <div id="contactMsg" class="mt-3"></div>
      </div>

      <div>
        <h4 class="font-semibold">Informasi</h4>
        <p class="mt-2">Email: CancerRiseUp@example.com</p>
        <p class="mt-1">WhatsApp: +62 812-3456-7890</p>
        <p class="mt-1">Jam Operasional: Senin — Jumat, 09.00 — 17.00</p>

        <h4 class="font-semibold mt-6">Lokasi</h4>
        <div class="mt-2">
          <!-- embed Google Maps (ganti src sesuai alamat) -->
          <iframe class="w-full h-48 rounded" src="https://www.google.com/maps/embed?pb=!1m18..." loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
